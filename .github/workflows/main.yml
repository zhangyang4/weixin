name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Maven build
        run: mvn clean package -DskipTests

      - name: Start Spring Boot app
        run: java -jar target/your-spring-boot-app.jar --spring.profiles.active=github-actions
